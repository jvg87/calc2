<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="container">
        <div class="calculator">
            <form>
                <div class="darkLigth">
                    <input type="button" value="d/l">
                </div>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div class="buttons">
                    <input type="button" value="AC" data-val="AC">
                    <input type="button" value="DE" data-val="">
                    <input type="button" value="." data-val=" . ">
                    <input type="button" value="/" data-val=" / ">
                    <input type="button" value="7" data-val="7">
                    <input type="button" value="8" data-val="8">
                    <input type="button" value="9" data-val="9">
                    <input type="button" value="*" data-val=" * ">
                    <input type="button" value="4" data-val="4">
                    <input type="button" value="5" data-val="5">
                    <input type="button" value="6" data-val="6">
                    <input type="button" value="-" data-val=" - ">
                    <input type="button" value="1" data-val="1">
                    <input type="button" value="2" data-val="2">
                    <input type="button" value="3" data-val="3">
                    <input type="button" value="+" data-val=" + ">
                    <input type="button" value="(" data-val="00">
                    <input type="button" value="0" data-val="0">
                    <input type="button" value=")" data-val="0">
                    <input type="button" value="=" data-val="equal" class="equal">
                </div>
            </form>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
